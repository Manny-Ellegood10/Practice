<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
				
				<form action="index.html" method="post">
        
					<h1>Resume Request</h1>
						<fieldset>
						<label for="name">Name:</label>
						<input type="text" id="name" name="user_name"><br>
						
						<label for="mail">Email:</label>
						<input type="email" id="mail" name="user_email"><br>
						
						<label for="employer name">Employer Name:</label>
						<input type="employer name" id="employer name" name="user_employer"><br>
					</fieldset>
					<fieldset>
					<label for="employer info">Employer Info:</label>
					<textarea id="employer info" name="user_info"></textarea>
			
					</fieldset>
					<button type="submit">Request</button>
				  
				  </form>
				  
				
			</div>
		</div>
	</div>
</body>
</html>
